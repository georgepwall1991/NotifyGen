name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        framework: [net8.0, net9.0]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test (${{ matrix.framework }})
      run: |
        dotnet test --configuration Release --no-build --verbosity normal \
          --framework ${{ matrix.framework }} \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./TestResults/ \
          /p:Include="[NotifyGen.Generator]*" \
          /p:Exclude="[*]*.Program%2c[*]*.AssemblyInfo%2c[NotifyGen.Attributes]*" \
          /p:ThresholdType=line \
          /p:Threshold=80

    - name: Generate Coverage Report
      if: matrix.framework == 'net9.0'
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: '**/TestResults/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges'
        verbosity: 'Info'

    - name: Upload Coverage Report
      if: matrix.framework == 'net9.0'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
        retention-days: 7

    - name: Upload coverage reports to Codecov
      if: matrix.framework == 'net9.0'
      uses: codecov/codecov-action@v4
      with:
        files: '**/TestResults/coverage.cobertura.xml'
        fail_ci_if_error: false
      continue-on-error: true

  mutation-testing:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Install Stryker.NET
      run: dotnet tool install --global dotnet-stryker

    - name: Restore dependencies
      run: dotnet restore

    - name: Run Mutation Testing
      run: |
        dotnet stryker \
          --project src/NotifyGen.Generator/NotifyGen.Generator.csproj \
          --test-project tests/NotifyGen.Tests/NotifyGen.Tests.csproj \
          --reporters "['html', 'json', 'progress']" \
          --threshold-high 90 \
          --threshold-low 80 \
          --threshold-break 70 \
          --concurrency 4 \
          --output StrykerOutput
      continue-on-error: true

    - name: Upload Mutation Report
      uses: actions/upload-artifact@v4
      with:
        name: mutation-report
        path: StrykerOutput
        retention-days: 7

  pack:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkg/*.nupkg
        retention-days: 7

  benchmarks:
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.event.pull_request.labels.*.name, 'run-benchmarks')

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Run Competitor Benchmarks
      run: |
        cd benchmarks/NotifyGen.Benchmarks
        dotnet run -c Release -f net9.0 -- --filter *CompetitorBenchmarks* --exporters json

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarks/NotifyGen.Benchmarks/BenchmarkDotNet.Artifacts
        retention-days: 30
