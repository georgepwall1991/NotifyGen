<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a46a5"/>
      <stop offset="100%" style="stop-color:#58378c"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50c8ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#50c8ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGrad)"/>

  <!-- Bell body -->
  <g fill="#ffffff">
    <!-- Bell dome -->
    <ellipse cx="64" cy="42" rx="14" ry="12"/>

    <!-- Main bell body -->
    <rect x="44" cy="40" y="40" width="40" height="38" rx="8"/>

    <!-- Bell opening -->
    <rect x="40" y="72" width="48" height="12" rx="4"/>

    <!-- Bell handle -->
    <circle cx="64" cy="26" r="4"/>
    <circle cx="64" cy="26" r="2" fill="#6a46a5"/>

    <!-- Clapper -->
    <circle cx="64" cy="92" r="5"/>
  </g>

  <!-- Signal waves -->
  <g fill="none" stroke="#50c8ff" stroke-linecap="round">
    <path d="M 88 52 Q 96 64 88 76" stroke-width="3" opacity="1"/>
    <path d="M 96 48 Q 106 64 96 80" stroke-width="2.5" opacity="0.7"/>
    <path d="M 104 44 Q 116 64 104 84" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
